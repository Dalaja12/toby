            transition: background-color 1s;

        /* Contenedor de ojos */
.eyes-container {
    display: flex;
    gap: 100px;
    margin-bottom: 40px;
}

/* Estructura del ojo */
.eye {
    width: 100px;
    height: 140px;
    background: #0ff;
    border-radius: 50%;
    box-shadow: 0 0 30px #0ff;
    position: relative;
    overflow: hidden;
    animation: blink 4s infinite;
}

/* Pupila */
.pupil {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #000;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.1s linear;
}

/* Reflejos de luz (puntitos blancos) */
.eye::before {
    content: '';
    position: absolute;
    top: 25px;
    left: 30px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    filter: blur(0.5px);
    z-index: 2;
}

.eye::after {
    content: '';
    position: absolute;
    top: 40px;
    left: 50px;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    filter: blur(0.3px);
    z-index: 2;
}

/* Animaci√≥n de parpadeo */
@keyframes blink {
    0%, 96% { height: 140px; }
    97%, 99% { height: 10px; }
    100% { height: 140px; }
}

/* Modo dormir */
.eye.sleep {
    height: 10px !important;
    animation: none;
    background: #033;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
}

.eye.sleep .pupil,
.eye.sleep::before,
.eye.sleep::after {
    opacity: 0;
}
        
/* Boca base */
.mouth {
    width: 200px;
    height: 60px;
    background: #FF0000;
    border-radius: 0 0 100px 100px;
    box-shadow: 0 0 25px #FF0000;
    transition: all 0.3s;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}

/* DIENTES FELIZ (l√≠nea blanca normal) */
.mouth.happy::before {
    content: '';
    position: absolute;
    top: -3px;
    left: 0;
    width: 100%;
    height: 20px;
    background: white;
    border-radius: 3px;
}

/* DIENTES ENOJADO (m√°s grandes) */
.mouth.angry {
    border-radius: 100px 100px 0 0;
}
.mouth.angry::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 0;
    width: 100%;
    height: 15px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
}

/* LENGUA ENOJADO */
.mouth.angry::after {
    content: '';
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 50px;
    background: #FF3366;
    border-radius: 60px 60px 0 0;
    animation: tongueMoveFast 0.3s infinite alternate;
}

/* SORPRENDIDO (solo lengua gigante) */
.mouth.surprised {
    height: 100px;
    border-radius: 60%;
}
.mouth.surprised::after {
    content: '';
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 50px;
    background: #FF3366;
    border-radius: 80px 80px 0 0;
   
}

/* DORMIDO (sin elementos) */
.mouth.sleep {
    width: 120px;
    height: 20px;
    border-radius: 10px;
    background: #666;
    box-shadow: 0 0 15px #666;
}
.mouth.sleep::before,
.mouth.sleep::after {
    display: none;
}

/* Animaciones */
@keyframes tongueMoveFast {
    0% { transform: translateX(-50%) scaleY(0.8); }
    100% { transform: translateX(-50%) scaleY(1.1); }
}

@keyframes tongueMoveSlow {
    0% { transform: translateX(-50%) scaleY(0.7); }
    100% { transform: translateX(-50%) scaleY(1.2); }
}
/* Animaci√≥n de masticar */
.mouth.eating {
    animation: chew 0.3s infinite alternate;
}

@keyframes chew {
    0% {
        transform: scaleY(1);
        border-radius: 0 0 100px 100px;
    }
    50% {
        transform: scaleY(0.7);
        border-radius: 50px;
    }
    100% {
        transform: scaleY(1.2);
        border-radius: 0 0 80px 80px;
    }
}

/* Para la boca enojada (masticar diferente) */
.mouth.angry.eating {
    animation: angryChew 0.3s infinite alternate;
}

@keyframes angryChew {
    0% {
        transform: scaleY(1) translateY(0);
        border-radius: 100px 100px 0 0;
    }
    100% {
        transform: scaleY(0.8) translateY(10px);
        border-radius: 80px 80px 0 0;
    }
}

/* Para la boca sorprendida (masticar diferente) */
.mouth.surprised.eating {
    animation: surprisedChew 0.4s infinite alternate;
}

@keyframes surprisedChew {
    0% {
        transform: scale(1);
        height: 140px;
    }
    100% {
        transform: scale(0.9);
        height: 120px;
    }
}


        /* Expresiones */

        // Funci√≥n para buscar en la web usando DuckDuckGo Instant Answer API
        async function searchWeb(query) {
    try {

// Funci√≥n para extraer palabras clave
function extractKeywords(question) {
    // Eliminar palabras comunes
    const stopWords = ['qu√©', 'es', 'son', 'c√≥mo', 'funciona', 'por', 'favor', 'dime', 'qui√©n'];
    return question.split(' ')
           .filter(word => !stopWords.includes(word.toLowerCase()))
           .join(' ');
}

// Obtener resumen directo de Wikipedia
async function getWikipediaSummary(keywords) {
    const response = await fetch(
        `https://es.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(keywords)}?redirect=true`
    );
    
    if (response.ok) {
        const data = await response.json();
        return data.extract || data.description;
    }
    return null;
}

// B√∫squeda alternativa
async function searchWikipedia(query) {
    const response = await fetch(
        `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`
    );
    
    const data = await response.json();
    
    if (data.query.searchinfo.totalhits > 0) {
        const firstResult = data.query.search[0];
        currentAnswer = `Encontr√© esto sobre "${firstResult.title}":\n${firstResult.snippet.replace(/<[^>]+>/g, '')}...`;
        addMessage(currentAnswer, 'bot');
        
        const link = document.createElement('a');
        link.href = `https://es.wikipedia.org/wiki/${encodeURIComponent(firstResult.title.replace(/ /g, '_'))}`;
        link.className = 'result-link';
        link.textContent = 'üîç Ver resultados completos';
        link.target = '_blank';
        document.querySelector('.bot-message:last-child').appendChild(link);
    } else {
        currentAnswer = `No encontr√© informaci√≥n sobre "${query}". ¬øQuieres intentar con otras palabras?`;
        addMessage(currentAnswer, 'bot');
    }
}

// Formatear respuesta natural
function formatAnswer(question, answer) {
    const questionType = getQuestionType(question);
    
    switch(questionType) {
        case 'definition':
            return `La definici√≥n es:\n\n${answer}`;
        case 'how':
            return `El funcionamiento es:\n\n${answer}`;
        case 'who':
            return `Biograf√≠a resumida:\n\n${answer}`;
        default:
            return `Seg√∫n lo que encontr√©:\n\n${answer}`;
    }
}

function getQuestionType(question) {
    if (/qu√©|qu√© es|definici√≥n/i.test(question)) return 'definition';
    if (/c√≥mo|funciona|m√©todo/i.test(question)) return 'how';
    if (/qui√©n|qui√©n es|historia de/i.test(question)) return 'who';
    return 'general';
}

// Modificar la funci√≥n searchWeb para usar primero las respuestas predefinidas
async function searchWeb(query) {
    // Verificar si hay respuesta predefinida
    const predefinedResponse = getPredefinedResponse(query);
    if (predefinedResponse) {
        currentAnswer = predefinedResponse;
        addMessage(currentAnswer, 'bot');
        playBtn.disabled = false;
        return;
    }
    
    // Mostrar que est√° buscando
    addMessage(`Buscando informaci√≥n sobre "${query}"...`, 'bot');
    
    try {
        // Primero intentar con API de resumen directo
        const summary = await getWikipediaSummary(query);
        
        if (summary) {
            currentAnswer = formatAnswer(query, summary);
            addMessage(currentAnswer, 'bot');
            
            const link = document.createElement('a');
            link.href = `https://es.wikipedia.org/wiki/${encodeURIComponent(query.replace(/ /g, '_'))}`;
            link.className = 'result-link';
            link.textContent = 'üìñ Leer art√≠culo completo';
            link.target = '_blank';
            document.querySelector('.bot-message:last-child').appendChild(link);
        } else {
            // Si no encuentra resumen, hacer b√∫squeda general
            await searchWikipedia(query);
        }
        
        playBtn.disabled = false;
        
    } catch (error) {
        console.error("Error:", error);
        addMessage("Vaya, no pude encontrar una respuesta buena. ¬øPuedes preguntarlo de otra forma?", 'bot');
    }
}

// Funci√≥n modificada para usar un proxy CORS
async function getWikipediaSummary(keywords) {
    try {
        // Usar un proxy CORS para evitar problemas
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = `https://es.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(keywords)}?redirect=true`;
        
        const response = await fetch(proxyUrl + apiUrl, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            return data.extract || data.description;
        }
        return null;
    } catch (error) {
        console.error("Error fetching Wikipedia:", error);
        return null;
    }
}

// Funci√≥n para inicializar el reconocimiento de voz
function initVoiceRecognition() {
    // Verificar si el navegador soporta reconocimiento de voz
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        addMessage("Tu navegador no soporta reconocimiento de voz. Prueba con Chrome o Edge.", 'bot');
        document.getElementById('voiceCommandBtn').disabled = true;
        return;
    }
    
    // Crear elemento de mensaje en el buscador
    const listeningMessage = document.createElement('div');
    listeningMessage.className = 'listening-message';
    listeningMessage.textContent = 'Escuchando... Habla ahora';
    document.querySelector('.search-panel').appendChild(listeningMessage);
    
    // Crear instancia de reconocimiento
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'es-ES';
    
    // Eventos del reconocimiento
    recognition.onstart = function() {
        isListening = true;
        document.getElementById('voiceCommandBtn').classList.add('listening');
        document.querySelector('.search-panel .listening-message').style.display = 'block';
    };
    
    recognition.onend = function() {
        isListening = false;
        document.getElementById('voiceCommandBtn').classList.remove('listening');
        document.querySelector('.search-panel .listening-message').style.display = 'none';
    };
    
    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        
        // Procesar el comando despu√©s de un breve retraso
        setTimeout(() => {
            processVoiceCommand(transcript);
        }, 500);
    };
    
    recognition.onerror = function(event) {
        addMessage("Error de voz: " + event.error, 'bot');
    };
}

// Funci√≥n para iniciar el comando de voz
function startVoiceCommand() {
    if (isListening) {
        recognition.stop();

    }
    
    try {
        recognition.start();
    } catch (error) {
        showVoiceStatus("Error al iniciar el micr√≥fono");
        setTimeout(hideVoiceStatus, 2000);
    }
}

    addMessage(command, 'user');

        const searchQuery = command.replace(/buscar|informaci√≥n/gi, '').trim();

}
